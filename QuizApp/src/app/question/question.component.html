<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="https://img.icons8.com/color/96/000000/angularjs.png" width="90" alt="logo">
            </div>
            <div class="quiz-header">
                <h4 style="font-family: cursive;">Angular & Typescript Quiz!</h4>
                <span style="font-style: italic;">Welcome {{name}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-around p-3">
            <div class="score">
                <h5>{{points}} Points</h5>
            </div>
            <div class="question-remain">
                <span style="font-style: italic;">Question {{curruntQuestion+1}} of{{questionList.length}}</span>
            </div>
            <div class="timer">
                <h5>
                    {{counter}}sec<i class="fa fa-clock-o" aria-hidden="true"></i>
                </h5>
            </div>
        </div>
        <div class="progress mb-3">
            <div
                class="progress-bar progress-bar-striped bg-success"
                role="progressbar"
                [ngStyle]="{'width':progress+'%'}"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
            ></div>
        </div>
        <div class="question">
            <div class="card">
                <h3>{{questionList[curruntQuestion]?.questionText}}</h3>
            </div>
        </div>
        <div class="options">
            <ol *ngFor="let option of questionList[curruntQuestion]?.options">
                <li (click)="answer(curruntQuestion+1,option)">
                    <div class="card">
                       {{option.text}}
                    </div>
                </li>
                
            </ol>
        </div>
        <div class="d-flex justify-content-between">
            <button [disabled]="curruntQuestion===0" class="btn" (click)="previousQuestion()">
                <i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i>
            </button>
            <button class="btn" (click)="resetQuiz()">
                <i class="fa fa-refresh text-primary fa-3x" aria-hidden="true"></i>
            </button>
            <button class="btn" (click)="nextQuestion()">
                <i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
